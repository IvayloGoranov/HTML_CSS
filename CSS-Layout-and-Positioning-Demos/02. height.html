<!DOCTYPE html>

<html>

<head>
	<title>Height - CSS Layout</title>
	<style>
		.box {
			width: 100px;
			height: 100px;
			background-color: lightblue;
		}
	</style>
</head>

<body>
	<div class="box">
		Hello, I am a div. I have fixed size 100px x 100px.
	</div>
	<br />
	<span class="box">
		Hello, I am a span. My size does not depend on width and height.
	</span>
</body>

</html>
